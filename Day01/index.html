<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <h1>lara_vel.dev Terminal</h1>
    <div class="terminal">
      <div class="terminal_header">
        <div class="terminal_header__btns">
          <div class="close circle"></div>
          <div class="min circle"></div>
          <div class="max circle"></div>
        </div>
        <h2>lara_vel.dev Terminal</h2>
      </div>
      <div class="content">
        <strong>> lara_vel.dev ~</strong>
        <section class="hello-world">
          <p class="comments"># Hello world in JavaScript</p>
          <p class="text">
            console.log<span class="parenthesis"
              >(<span class="output">'Hello world!'</span>)</span
            >
          </p>
        </section>
        <section class="hello-world">
          <p class="comments"># Hello world in Python</p>
          <p class="text">
            print<span class="parenthesis"
              >(<span class="output">'Hello world!'</span>)</span
            >
          </p>
        </section>
        <section class="hello-world">
          <p class="comments"># Hello world in C#</p>
          <p class="text">
            Console.WriteLine<span class="parenthesis"
              >(<span class="output">'Hello world!'</span>);</span
            >
          </p>
        </section>
        <section class="hello-world">
          <p class="comments"># Hello world in Java</p>
          <p class="text">
            System.out.println<span class="parenthesis"
              >(<span class="output">'Hello world!'</span>);</span
            >
          </p>
        </section>
      </div>
    </div>
  </body>
</html>
