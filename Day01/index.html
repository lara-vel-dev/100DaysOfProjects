<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <div class="terminal">
      <div class="terminal_header">
        <div class="terminal_header__btns">
          <div class="close circle"></div>
          <div class="min circle"></div>
          <div class="max circle"></div>
        </div>
        <h2>lara_vel.dev Terminal</h2>
      </div>
      <div class="content">
        <section class="hello-world">
          <p class="comments"># Hello world in JavaScript</p>
          <p class="text">console.log('Hello world!')</p>
        </section>
        <section class="hello-world">
          <p class="comments"># Hello world in Python</p>
          <p class="text">print('Hello world!')</p>
        </section>
        <section class="hello-world">
          <p class="comments"># Hello world in C#</p>
          <p class="text">Console.WriteLine("Hello world!");</p>
        </section>
        <section class="hello-world">
          <p class="comments"># Hello world in Java</p>
          <p class="text">System.out.println("Hello world!");</p>
        </section>
      </div>
    </div>
  </body>
</html>
