<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="text">
        <p>Generate a</p>
        <p class="secondary-text"><u>Random Password</u></p>
      </div>
      <div class="pswd">
        <input
          type="text"
          name="password"
          id="password"
          placeholder="Password"
        />
        <i class="fa-regular fa-clipboard" onclick="copyPassword()"></i>
      </div>
      <div class="footer">
        <div class="length">
          <label for="lenght"> Lenght: </label>
          <select name="length" id="length" onchange="getLength()">
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
        </div>
        <button class="btn" onclick="randomPassword()">
          <i class="fa-sharp fa-solid fa-bolt"></i> Generate Password
        </button>
      </div>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
